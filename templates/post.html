<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public-Registry | POST</title>
</head>
<body>
    <h1>Public-Registry</h1>
    <p>Bienvenido {{ user }}</p>
    <hr />
    <br />
    <h3>POST Person Profile</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_p.as_p }}
        <input type="submit" value="Submit" />
    </form>
    <br />
    <h3>POST Person Address</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form_a.as_p }}
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
